<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigaderia Gourmet - Receitas Salgadas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(function(){
    $("#cabecalho-fixo").load("../css/cabecalho-fixo.html");
    });
    </script>
</head>

<body>
    <header id="cabecalho-fixo"></header>

        <main class="container">
            <h2 class="localizacao__titulo">Nossa localização</h2>
            <img src="/assets/pics/mapa.png" alt="" id="mapas">
    
            <section >
                <div class="informacaoContato">
                    <p>Envie-nos sua mensagem que em breve entraremos em contato</p>
                </div>
                <form class="container__forms" id="formulario__contato" action="">
                    <fieldset class="container__forms--fieldset" id="fieldset__contato">
                        <label for="nome">Nome</label>
                        <input class="container__forms--input" type="text" name="nome" id="nome" placeholder="Informe seu nome..." required>
                        <label for="celular">Telefone p/ contato</label>
                        <input class="container__forms--input" type="tel" name="celular" id="numeroCelular" placeholder="Informe seu celular..." required
                            minlength="11"><br><br>
                        <label for="whatsapp">WhatsApp</label>
                        <input type="checkbox" class="container__forms--input" name="whatsapp" id="whatsapp" placeholder="WhatsApp">
                        <div><br></div>
                        <label for="email">Informe seu e-mail para contato</label>
                        <input class="container__forms--input" type="email" name="email" id="email" placeholder="Informe seu email..." required>
                        <label for="mensagem">Digite sua mensagem</label>
                        <textarea class="container__forms--input" name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem..."
                            required></textarea>
                    </fieldset>
                    <!-- <input id="enviarMensagem" type="submit" value="Enviar mensagem"> -->
                    <div>

                        <button type="submit" id="enviarMensagem">Enviar mensagem</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>

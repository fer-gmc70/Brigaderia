<head>
    <meta charset="UTF-8">

    <title>Brigaderia Gourmet - Receitas Doces</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

        $(function () {

            <figure class="descritivo__doces">

                <img class="descritivo__doces--imagem" src="/assets/pics/bicho-de-pe-bg.png" alt="">

                    <a href="">Saiba mais</a>
                </div>
            </figure>
            <figure class="descritivo__doces">

                </div>
            </figure>
            <figure class="descritivo__doces">
                <h2>Crispy</h2>
                <img class="descritivo__doces--imagem" src="/assets/pics/crispy-removebg-preview.png" alt="">

                    <p>Massa de brigadeiro coberto com flocos (crispy)</p>
                </div>
                <div class="descritivo__saibaMais">
                    <a href="">Saiba mais</a>
                </div>
            </figure>
            <figure class="descritivo__doces">

            <figure class="descritivo__doces">

                    <p>Massa de brigadeiro com coco</p>
                </div>
                <div class="descritivo__saibaMais">
                    <a href="">Saiba mais</a>
                </div>
            </figure>
            <figure class="descritivo__doces">
                <h2>Ferrero Rocher</h2>
                <img class="descritivo__doces--imagem" src="/assets/pics/FerreroRoche-bg.png" id="ferrero" alt="">

                    <a href="">Saiba mais</a>
                </div>
            </figure>
            <figure class="descritivo__doces">
                <h2>Churros</h2>

            <figure class="descritivo__doces">
